<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #loading,
        #results {
            display: none;
        }
    </style>
    <title>Loan Calculator</title>
</head>

<body class="bg-dark">
    <div class="container py-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body text-center bg-white">
                    <h1 class="display-5 pb-2">Loan Calculator</h1>
                    <form id="loan-form">
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-addon">
                                    <span class="input-group-text">$</span>
                                </div>
                                <input class="form-control" type="number" id="amount" placeholder=" Loan Amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-addon">
                                    <span class="input-group-text">%</span>
                                </div>
                                <input class="form-control" type="number" id="interest" placeholder=" Interest">
                            </div>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" id="years" placeholder=" Years To Repay">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Calculate" class="btn btn-dark btn-block">
                        </div>
                    </form>
                    <!-- Loader -->
                    <div id="loading">
                        <img src="./img/loading.gif" alt="">
                    </div>
                    <!-- Results -->
                    <div id="results" class="pt-2">
                        <h3 class="display-5 pb-2">Results</h3>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-addon">
                                    <span class="input-group-text">Monthly Payment</span>
                                </div>
                                <input class="form-control" type="number" id="monthly-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-addon">
                                    <span class="input-group-text">Total Payment</span>
                                </div>
                                <input class="form-control" type="number" id="total-payment" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group mb-3">
                                <div class="input-group-addon">
                                    <span class="input-group-text">Total Interest</span>
                                </div>
                                <input class="form-control" type="number" id="total-interest" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Spinner -->




    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
